<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="img/multiplicacao.ico" type="image/x-icon">
    <title>Tabuada</title>
</head>

<body>
    <section class="caixa">
        <h1 class="titulo">Tabuada</h1>

        <div>
            <p>Número:
                <input type="number" name="num" id="txtn" min="0">
            </p>

            <p>
                <input class="botao" value="Gerar Tabuada" type="submit" onclick="tabuada()">
                <option>Dígite um número acima</option>
            </p>
        </div>

        <div class="select">
            <select name="tabuada" id="seltab" size="16"></select>
        </div>
    </section>
</body>

</html>
